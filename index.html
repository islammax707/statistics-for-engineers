<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics for Engineers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #0d1117;
            --text-color: #e0e6ed;
            --primary-color: #8be9fd; /* لون أزرق سماوي */
            --secondary-color: #ff79c6; /* لون وردي فاقع */
            --accent-color: #f1fa8c; /* لون أصفر ليموني */
            --card-background: #161b22;
            --border-color: #30363d;
            --hover-glow: #8be9fd40;
            --font-family: 'Inter', sans-serif;
            --header-shadow: rgba(0, 0, 0, 0.7);
            --header-gradient-start: rgba(13, 17, 23, 0.8);
            --header-gradient-end: rgba(13, 17, 23, 0.6);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.7;
            scroll-behavior: smooth;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Header Section */
        header {
            background: linear-gradient(135deg, var(--header-gradient-start), var(--header-gradient-end)), 
                        url('https://images.unsplash.com/photo-1581092919530-872bfa196a3a?auto=format&fit=crop&q=80&w=1974&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        }

        header .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: 800;
            text-shadow: 0 5px 15px var(--header-shadow);
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-out forwards;
            line-height: 1.2;
        }

        .cta-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--background-color);
            background-color: var(--accent-color);
            border-radius: 50px;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(241, 250, 140, 0.4);
            animation: pulse 2s infinite ease-in-out;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(241, 250, 140, 0.6);
        }

        /* Section Styling */
        section {
            padding: 5rem 1.5rem;
            max-width: 900px;
            margin: auto;
            position: relative;
            z-index: 10;
        }

        section h2 {
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            color: var(--primary-color);
        }

        section h2::after {
            content: '';
            width: 80px;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
        }

        /* About Section with Course Thumbnail */
        .about-course {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .about-course .course-thumbnail {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-out forwards;
        }

        /* Price Section */
        .price {
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 900;
            color: var(--secondary-color);
            text-align: center;
            margin-top: 3rem;
            background-color: var(--card-background);
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            display: inline-block;
            box-shadow: 0 0 20px var(--hover-glow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        .price-wrapper {
            text-align: center;
            margin-top: 2rem;
        }

        .price-wrapper p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-box {
            background-color: var(--card-background);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .feature-box i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .feature-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
